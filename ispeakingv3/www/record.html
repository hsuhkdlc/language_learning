{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}{% end %}</h1>
  <style type='text/css'>
    ul { list-style: none; }
    #recordingslist audio { display: block; margin-bottom: 10px; }
  </style>
{% end %}

{% block content %}

<p>IPA: </p>
<li id="ipa"  contenteditable="true">
    <small>{{ _ipa  }}</small>
</li>
<br>

<p>Text: </p>
<li id="txt" contenteditable="true">
    <small>{{ posts  }}</small>
</li>
<br>

<p>Upload your voice (<15s in wav format)</p>
<div id="controls">
    <form action = "" method = "POST" 
           enctype = "multipart/form-data">
           <input type = "file" name = "file" accept="audio/*" capture="microphone" id="recorder">
           <audio id="player" controls></audio>
           <input type = "submit"/>
    </form>

</div>

<br>

{% end %}

<h2>Recordings</h2>
    <ul id="recordingslist"></ul>
  
<h2>Log</h2>
   <pre id="log"></pre>
